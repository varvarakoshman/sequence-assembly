group 'gradle_project'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.graphstream', name: 'gs-core', version: '1.3'
    compile group: 'org.graphstream', name: 'gs-algo', version: '1.3'
    compile group: 'org.graphstream', name: 'gs-ui', version: '1.3'
    // https://mvnrepository.com/artifact/org.testng/testngssss
    testCompile group: 'org.testng', name: 'testng', version: '6.13.1'


}

test {
    useTestNG()
}

test {
    useTestNG ()
}
